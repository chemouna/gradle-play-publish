
apply plugin: 'com.android.application'
apply plugin: "com.mounacheikhna.play-publish"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.mounacheikhna.playpublish"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
